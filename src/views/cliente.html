<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de cliente</title>
  <!--Bootstrap-->
  <link rel="stylesheet" href="../public/css/bootstrap.min.css">
  <!--css personalizar-->
  <link rel="stylesheet" href="../public/css/style.css">
  <!--Inpedir a execulção de scripts externos ou não autorizados-->
  <meta http-equiv="content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
</head>
<body>

    <div class="container">
        <h1 class="d-flex justify-content-center mb-4">Cliente</h1>
    </div>
  <div class="container">
    <form id="frmClient" class="mt-2 row g-3">
        <!--Buscar cliente-->
        <div class="col-md-6">
            <input type="text" class="form-control" id="searchClient" maxlength="30" spellcheck="false" placeholder="Buscar Cliente">
        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-primary" id="btnRead" onclick="searchClient()">Buscar</button>
        </div>
        

        <!--Linhas-->
        <hr class="mt-4 border-primary border -1">

        <!--Nome-->
       <div class="col-md-8">
            <label for="inputNameCliet" class="form-label">Nome</label>
            <input type="text" class="form-control" id="inputNameCliet" spellcheck="false" required maxlength="30">
       </div>

       <!--CPF-->
       <div class="col-md-4">
        <label for="inputCPFClient" class="form-label">CPF/CNPJ</label>
        <input type="text" class="form-control" id="inputCPFClient" spellcheck="false" maxlength="30">
       </div>

       <!--Telefone-->
       <div class="col-md-4">
        <label for="inputPhoneClient" class="form-label">Telefone</label>
        <input type="tel" class="form-control" id="inputPhoneClient" spellcheck="false" required maxlength="15">
       </div>

       <!--CEP-->
       <div class="col-md-2">
        <label for="inputCEPClient" class="form-label">CEP</label>
        <input type="text" class="form-control" id="inputCEPClient" spellcheck="false" required maxlength="9" onblur="buscarCEP()" >
       </div>

        
       <!--Lougradouro-->
       <div class="col-md-6">
        <label for="inputAddressClient" class="form-label">Lougradouro</label>
        <input type="text" class="form-control" id="inputAddressClient" spellcheck="false" required maxlength="30">
       </div>

       <!--Numero-->
       <div class="col-md-3">
        <label for="inputNumberClient" class="form-label">Número</label>
        <input type="text" class="form-control" id="inputnumberClient" spellcheck="false" required maxlength="5">
       </div>


       <!--Complemento-->
       <div class="col-md-3">
        <label for="inputComplementClient" class="form-label">Complemento</label>
        <input type="text" class="form-control" id="inputcomplementClient" spellcheck="false" maxlength="12">
       </div>

       
       <!--Bairro-->
       <div class="col-md-5">
        <label for="inputNeighorhoodClient" class="form-label">Bairro</label>
        <input type="text" class="form-control" id="inputNeighorhoodClient" spellcheck="false" required maxlength="30">
       </div>


       <!--Cidade-->
       <div class="col-md-4">
        <label for="inputcityClient" class="form-label">cidade</label>
        <input type="text" class="form-control" id="inputcityClient" spellcheck="false" required maxlength="30">
       </div>



       <!--UF-->
       
       <div class="col-md-3">
        <label for="inputUFclient" class="form-label">UF</label>
    <select class="form-select" id="uf" name="UF" required>
        <option value="">Selecione uma UF</option>
        <option value="AC">AC - Acre</option>
        <option value="AL">AL - Alagoas</option>
        <option value="AP">AP - Amapá</option>
        <option value="AM">AM - Amazonas</option>
        <option value="BA">BA - Bahia</option>
        <option value="CE">CE - Ceará</option>
        <option value="DF">DF - Distrito Federal</option>
        <option value="ES">ES - Espírito Santo</option>
        <option value="GO">GO - Goiás</option>
        <option value="MA">MA - Maranhão</option>
        <option value="MT">MT - Mato Grosso</option>
        <option value="MS">MS - Mato Grosso do Sul</option>
        <option value="MG">MG - Minas Gerais</option>
        <option value="PA">PA - Pará</option>
        <option value="PB">PB - Paraíba</option>
        <option value="PR">PR - Paraná</option>
        <option value="PE">PE - Pernambuco</option>
        <option value="PI">PI - Piauí</option>
        <option value="RJ">RJ - Rio de Janeiro</option>
        <option value="RN">RN - Rio Grande do Norte</option>
        <option value="RS">RS - Rio Grande do Sul</option>
        <option value="RO">RO - Rondônia</option>
        <option value="RR">RR - Roraima</option>
        <option value="SC">SC - Santa Catarina</option>
        <option value="SP">SP - São Paulo</option>
        <option value="SE">SE - Sergipe</option>
        <option value="TO">TO - Tocantins</option>
    </select>
    </div>

    <!--Botões-->
    <div class="mt-5">
        <button type="submit" class="btn btn-success" id="btnCreate">Adicionar</button>
        <button type="submit" class="btn btn-warning" id="btnUpdate">Editar</button>
        <button type="button" class="btn btn-danger" id="btnDelete"> Excluir</button>
        <button type="reset" class="btn " id="btnReset" onclick="resetForm()"></button>

    </div>
    </form>
  </div>
  <script src="rendererCliente.js"></script>
</body>
</html>
